<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>pomo-mood-o</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <style>
      body {
        font-family: monospace;
        background-color: #282c34;
        color: #abb2bf;
      }

      button {
        background-color: #61afef;
        border: none;
        font-size: 1rem;
        padding: 0.2em 1em;
        color: #fff;
        font-family: monospace;
        border-radius: 0.2em;
        font-weight: 700;
      }

      .secondary {
        background-color: #abb2bf;
      }

      h1 {
        color: #c678dd;
      }

      .app {
        text-align: center;
      }

      .countdown {
        font-size: 4rem;
        margin-top: 5rem;
        margin-bottom: 1rem;
        color: #fff;
      }

      .summary {
        margin-top: 5rem;
      }

      .emotion-picker {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-end;
        height: 7rem;
      }

      .emotion-option {
        opacity: 0;
        position: absolute;
      }

      .emotion-label {
        display: inline-block;
        margin: 0.2rem;
        font-size: 3rem;
        transition: font-size 100ms ease-in-out;
        position: relative;
        color: #e5c07b;
      }

      .emotion-text {
        font-size: 1rem;
        position: absolute;
        width: 10rem;
        top: -0.75rem;
        left: -2.5rem;
        opacity: 0;
        transition: opacity 100ms ease-in-out;
      }

      .emotion-label:hover,
      .emotion-option:checked ~ .emotion-label {
        font-size: 5rem;
      }

      .emotion-label:hover .emotion-text,
      .emotion-option:checked ~ .emotion-label .emotion-text {
        opacity: 1;
      }

      .data {
        margin-top: 10rem;
      }

      table {
        display: inline-block;
        margin-top: 5rem;
        text-align: left;
      }

      th,
      td {
        padding: 0.1rem 0.5rem;
      }
    </style>
  </head>

  <body>
    <div x-data="app()" class="app">
      <header>
        <h1>üçÖ pomo-mood-o</h1>
      </header>

      <section class="countdown">
        <div x-text="countDisplay"></div>
      </section>

      <section x-show="!isDone" class="actions">
        <button x-show="!isRunning" @click="start()">Start</button>
        <button x-show="isRunning" @click="stop()">Stop</button>
      </section>

      <section x-show="isDone" class="summary">
        <div>
          <h2>How did you feel?</h2>

          <div class="emotion-picker">
            <template x-for="e in emotions">
              <div>
                <input
                  class="emotion-option"
                  x-bind:id="e.value"
                  type="radio"
                  name="emotion"
                  x-bind:value="e.value"
                  x-model="emotion"
                />

                <label class="emotion-label" x-bind:for="e.value">
                  <div x-text="e.value" class="emotion-text"></div>
                  <div x-text="e.label"></div>
                </label>
              </div>
            </template>
          </div>
        </div>

        <button @click="save()">Save</button>
        <button class="secondary" @click="cancel()">Cancel</button>
      </section>

      <section x-show="pomodoros.length" class="data">
        <div id="chart"></div>

        <div>
          <button @click="showRaw = true" x-show="!showRaw" class="secondary">
            Show Raw Data
          </button>
          <button @click="showRaw = false" x-show="showRaw" class="secondary">
            Hide Raw Data
          </button>
        </div>

        <table x-show="showRaw">
          <thead>
            <tr>
              <th>date</th>
              <th>start</th>
              <th>end</th>
              <th>how did you feel?</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="p in pomodoros">
              <tr>
                <td x-text="formatDate(p.startDate)"></td>
                <td x-text="formatTime(p.startDate)"></td>
                <td x-text="formatTime(p.endDate)"></td>
                <td x-text="p.emotion"></td>
              </tr>
            </template>
          </tbody>
        </table>
      </section>
    </div>

    <script>
      // TODO
      // - responsiveness
      // - a11y for the emoji?
      // - chart filtering?
      // - offline/pwa
      // - keep it running if you close the tab
      const emotions = [
        {value: 'great', label: 'ü§ì', color: '#9ac379'},
        {value: 'good', label: 'üòÄ', color: '#9ac379'},
        {value: 'ok', label: 'üôÇ', color: '#9ac379'},
        {value: 'depressed', label: 'üòû', color: '#e5c07b'},
        {value: 'tired', label: 'üò¥', color: '#e5c07b'},
        {value: 'frustrated', label: 'üòñ', color: '#e06c75'},
        {value: 'distracted', label: 'ü§™', color: '#e06c75'},
      ];

      const DATE_FORMAT = 'ddd, MMM D';
      const TIME_FORMAT = 'hh:mm a';

      const formatDate = raw => {
        return moment(raw).format(DATE_FORMAT);
      };

      const formatTime = raw => {
        return moment(raw).format(TIME_FORMAT);
      };

      const pad = i => (i.toString().length === 1 ? `0${i}` : i);

      function app() {
        const rawData = localStorage.getItem('data');
        const pomodoros = rawData ? JSON.parse(rawData) : [];

        drawChart(pomodoros);

        return {
          pomodoros,
          emotions,
          formatDate,
          formatTime,
          startDate: undefined,
          endDarte: undefined,
          emotion: '',
          countDisplay: '25:00',
          isRunning: false,
          isDone: false,
          showRaw: false,

          start() {
            this.startDate = new Date();
            this.endDate = new Date(this.startDate.getTime() + 1500000); // 25 min in milliseconds
            this.emotion = '';

            this.isRunning = true;
            this.tick();
          },

          stop() {
            this.endDate = new Date();
          },

          cancel() {
            this.startDate = undefined;
            this.endDate = undefined;
            this.emotion = '';
            this.countDisplay = '25:00';
            document.title = 'pomo-mood-o';
            this.isDone = false;
            this.isRunning = false;
          },

          save() {
            this.pomodoros.push({
              startDate: this.startDate.getTime(),
              endDate: this.endDate.getTime(),
              emotion: this.emotion,
            });

            localStorage.setItem('data', JSON.stringify(this.pomodoros));

            this.cancel(); // just resets everything
            drawChart(this.pomodoros);
          },

          tick() {
            setTimeout(() => {
              const now = Date.now();
              const diffMs = this.endDate.getTime() - now;

              if (diffMs <= 0) {
                this.isRunning = false;
                this.isDone = true;
                return;
              }

              const diff = new Date(diffMs);

              const displayMin = pad(diff.getMinutes());
              const displaySec = pad(diff.getSeconds());

              this.countDisplay = `${displayMin}:${displaySec}`;
              document.title = `${this.countDisplay} - pomo-mood-o`;

              this.tick();
            }, 200);
          },
        };
      }

      // treats every start/end time like it happened on the earliest day
      // so that we can display them as stacked bars
      function normalize(data) {
        const min = d3.min(data, d => d.startDate);

        const normalized = data
          .sort((a, b) => b.startDate - a.startDate)
          .map(d => ({
            date: formatDate(d.startDate),
            start: normalizeTime(min, d.startDate),
            end: normalizeTime(min, d.endDate),
            emotion: emotions.find(e => e.value === d.emotion).label,
            color: emotions.find(e => e.value === d.emotion).color,
            emotionText: d.emotion,
          }));

        return normalized;
      }

      function normalizeTime(base, date) {
        const m1 = moment(date);
        const d2 = moment(base)
          .startOf('day')
          .hours(m1.hours())
          .minutes(m1.minutes())
          .seconds(m1.seconds());
        return d2.valueOf();
      }

      function parseDayOfWeek(date) {
        return date.substring(0, 3).toLocaleLowerCase();
      }

      function drawChart(data) {
        const normalized = normalize(data);
        const grouped = d3.group(normalized, d => d.date);
        const days = Array.from(grouped.keys());

        const margin = {top: 20, right: 20, bottom: 30, left: 80},
          width = 960 - margin.left - margin.right,
          height = days.length * 50 - margin.top - margin.bottom;

        const x = d3
          .scaleTime()
          .range([width, 0])
          .domain([
            d3.max(normalized, d => d.end),
            d3.min(normalized, d => d.start),
          ]);

        const y = d3
          .scaleBand()
          .range([0, height])
          .padding(0.1)
          .domain(days);

        d3.select('#chart svg').remove();

        const svg = d3
          .select('#chart')
          .append('svg')
          .attr('width', width + margin.left + margin.right)
          .attr('height', height + margin.top + margin.bottom)
          .append('g')
          .attr(
            'transform',
            'translate(' + margin.left + ',' + margin.top + ')',
          );

        // background bars
        svg
          .append('g')
          .selectAll('.background-bar')
          .data(days)
          .enter()
          .append('rect')
          .attr(
            'class',
            d => `background-bar background-bar__${parseDayOfWeek(d)}`,
          )
          .attr('x', 0)
          .attr('width', width)
          .attr('y', (d, i) => y(d))
          .attr('height', y.bandwidth())
          .attr('opacity', 0.1)
          .attr('fill', '#abb2bf')
          .on('mouseover', d => {
            d3.selectAll(`.background-bar__${parseDayOfWeek(d)}`).attr(
              'opacity',
              0.5,
            );
          })
          .on('mouseout', d => {
            d3.selectAll(`.background-bar__${parseDayOfWeek(d)}`).attr(
              'opacity',
              0.1,
            );
          });

        // verticals
        svg
          .append('g')
          .selectAll('vertical')
          .data(x.ticks())
          .enter()
          .append('rect')
          .attr('x', d => x(d) - 1)
          .attr('width', 3)
          .attr('y', 0)
          .attr('height', height)
          .attr('fill', '#282c34');

        // bars
        svg
          .append('g')
          .selectAll('.bar')
          .data(normalized)
          .enter()
          .append('rect')
          .attr('class', d => `bar bar__${d.emotionText}`)
          .attr('x', d => x(d.start))
          .attr('width', d => x(d.end) - x(d.start))
          .attr('y', (d, i) => y(d.date))
          .attr('height', y.bandwidth())
          .attr('fill', d => d.color);

        // emoji
        svg
          .selectAll('.emo')
          .data(normalized)
          .enter()
          .append('text')
          .attr('class', d => `emo emo__${d.emotionText}`)
          .attr('x', d => x(d.start) + 2)
          .attr('y', (d, i) => y(d.date) + 25)
          .attr('font-size', '24px')
          .text(d => d.emotion)
          .on('mouseover', d => {
            d3.selectAll(
              `.bar:not(.bar__${d.emotionText}), .emo:not(.emo__${d.emotionText})`,
            ).attr('opacity', 0.2);
          })
          .on('mouseout', d => {
            d3.selectAll(
              `.bar:not(.bar__${d.emotionText}), .emo:not(.emo__${d.emotionText})`,
            ).attr('opacity', 1);
          });

        svg
          .append('g')
          .attr('transform', 'translate(0,' + height + ')')
          .call(d3.axisBottom(x).tickFormat(formatTime));

        svg.append('g').call(d3.axisLeft(y));
      }
    </script>
  </body>
</html>
